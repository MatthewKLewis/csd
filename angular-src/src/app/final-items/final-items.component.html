<div class="wrapper">
    <div class="final-items">
        <div class="final-item" *ngFor="let rawMaterial of productionService.finalItems">
            <article>{{rawMaterial.id}}</article>
            <article>{{rawMaterial.name}}</article>
        </div>
        <div class="final-item">
            <button (click)="addFinalItem()">Add Final Item</button>
        </div>
    </div>
</div>

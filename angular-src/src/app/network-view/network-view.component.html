<div class="wrapper">
    <mat-form-field appearance="fill">
        <mat-select (selectionChange)="chooseFinalItem($event)">
            <mat-option *ngFor="let finalItem of finalItems" [value]="finalItem">{{finalItem.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <div *ngIf="chosenItem">
        <div>
            <p> {{chosenItem.name}} </p>
            <p> {{chosenItem.description || 'no desc.'}} </p>
            <p> lvl. {{chosenItem.level}} </p>
        </div>        
        <app-network-node [level]="1" [chosenMaterial]="chosenItem"></app-network-node>
    </div>
</div>

<div class="wrapper">
    <h2>.choose an item</h2>
    <mat-form-field appearance="fill">
        <mat-select (selectionChange)="chooseMaterial($event)">
            <mat-option *ngFor="let rawMaterial of rawMaterials" [value]="rawMaterial">{{rawMaterial.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <div *ngIf="chosenMaterial">
        Hello 
    </div>
</div>

<div class="wrapper">
    <button *ngIf="true" [routerLink]="['/']">home </button>
    <span> | </span>
    <button *ngIf="userService.checkExpired()" [routerLink]="['register']">create account </button>

    <button *ngIf="!userService.checkExpired()" [routerLink]="['raw-materials']">raw materials </button>
    <button *ngIf="!userService.checkExpired()" [routerLink]="['component-materials']">component materials </button>
    <button *ngIf="!userService.checkExpired()" [routerLink]="['final-items']"> items </button>
    <button *ngIf="!userService.checkExpired()" [routerLink]="['network-view']">network view </button>
    <button *ngIf="!userService.checkExpired()" [routerLink]="['reverse-network-view']">r-network view </button>

    
    <button *ngIf="userService.checkExpired()" class="float-right" [routerLink]="['login']">login </button>
    <button *ngIf="!userService.checkExpired()" class="float-right" (click)="logOut()">logout </button>    
</div>
<hr>
